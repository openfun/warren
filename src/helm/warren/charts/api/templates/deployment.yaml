apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "api.selectorLabels" . | nindent 6 }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api.labels" . | nindent 8 }}
    spec:
      {{- include "fastapi.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: "{{ .Chart.Name }}-fastapi"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /__heartbeat__
              port: {{ .Values.fastapi.port }}
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /__lbheartbeat__
              port: {{ .Values.fastapi.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            exec:
              command:
                - "bash" 
                - "-c"
                - "warren migration check"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 30
          env:
            {{- include "api.envs" . | nindent 12 }}
          {{- if .Values.fastapi.extraEnvVarsCM }}
          envFrom:
            - configMapRef:
                name: {{ .Values.fastapi.extraEnvVarsCM }}
          {{- end }}
          {{ with .Values.fastapi.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logging-config
              mountPath: "/etc/warren/api"
      volumes:
        - name: logging-config
          configMap:
            name: {{ include "api.fullname" . }}-logging-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
