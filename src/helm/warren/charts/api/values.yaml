# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: fundocker/warren
  pullPolicy: IfNotPresent
  tag: "api-full-main"

replicaCount: 1

imagePullSecrets: []

podAnnotations: {}

service:
  type: ClusterIP
  port: 8100

ingress:
  enabled: true
  class_name: "nginx"
  host: ""
  annotations: {}
  tls:
    enabled: false
    certificateSecretName: warren-api-certificate

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: deployment
                operator: In
                values:
                  - "warren-app-app"
          topologyKey: kubernetes.io/hostname

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

jobs:
  dbMigrate:
    name: "warren-api-db-migrate"
    command:
      - "warren"
      - "migration"
      - "upgrade"
      - "head"
      
    restartPolicy: Never

# Additional volumes on the output Deployment definition.
volumes:
  - name: logging-config
    configMap:
      name: api-logging-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: logging-config
    mountPath: "/etc/warren/api"
    readOnly: true

# API configuration
fastapi:
  fullname: "api"
  port: 8100
  allowedHosts: 
    - "*"
  signingAlgorithm: "HS256"
  db:
    name: "warren-api"
    user: "fun"
    engine: "postgresql"
    host: "warren-postgresql"
    port: 5432
  lrs:
    host: "http://lrs-ralph:8080"
    username: "admin"
  xi:
    lmsBaseUrl: "http://my-moodle-instance"
    defaultLang: "fr"
  command:
    - "uvicorn"
    - "warren.api:app"
    - "--proxy-headers"
    - "--log-config"
    - "/etc/warren/api/logging-config.yaml"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "8100"
  jobs:
    - name: dbmigrate
      command: ["warren", "migration", "upgrade", "head"]
  cronjobs: []
  # Cronjobs should define a name, a schedule, the schedule suspension 
  # and a command to execute, e.g.
    # - name: "index-moodle"
    #   schedule: "0 1 * * *"
    #   suspend: false
    #   command:
    #     - "warren"
    #     - "xi"
    #     - "index"
    #     - "all"
    #     - "--ignore-errors"
  resources: {}

loggingConfig:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      "()": uvicorn.logging.DefaultFormatter
      fmt: "%(levelprefix)s %(message)s"
      use_colors:
    access:
      "()": uvicorn.logging.AccessFormatter
      fmt: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
  handlers:
    default:
      formatter: default
      class: logging.StreamHandler
      stream: ext://sys.stderr
    access:
      formatter: access
      class: logging.StreamHandler
      stream: ext://sys.stdout
  loggers:
    uvicorn:
      handlers:
        - default
      level: INFO
      propagate: false
    uvicorn.error:
      level: INFO
    uvicorn.access:
      handlers:
        - access
      level: INFO
      propagate: false
    warren.api:
      handlers:
        - default
      level: INFO
      propagate: false

env:
  secret: []