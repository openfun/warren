{{- if .Values.persistence.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Values.jobs.collectStatic.name }}"
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: "warren-app-env"
            - secretRef:
                name: {{ .Values.secretKeySecretName | quote }}
          {{ with .Values.jobs.collectStatic.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: {{ .Values.persistence.volumes.static.name }}
              mountPath: {{ .Values.persistence.volumes.static.mountPath }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: {{ .Values.jobs.collectStatic.restartPolicy }}
      volumes:
        - name: {{ .Values.persistence.volumes.static.name }}
          persistentVolumeClaim:
      {{- if .Values.persistence.volumes.static.claimName }}
            claimName: {{ .Values.volumes.static.claimName }}
      {{- else }}
            claimName: {{ include "app.fullname" . }}-static
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
