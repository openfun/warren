{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>{% trans "Warren LTI Test page" %}</title>
    <style>
      iframe.controlled-iframe {
        width: 100%;
        height: 80vh;
      }
      input:read-write, select {
        background-color: rgb(38, 58, 66);
      }
         
    </style>
  </head>
  <body>
    <main class="container-fluid">
      <section>
        <h1>LTI Consumer test</h1>
        <form 
          id="lti_params"
          method="post"
          target="lti_request"
          action="{% url "lti:lti-request-view" "demo" %}"
        >

          <div class="grid">

            <div class="input-group">
              <label for="lti_message_type"><code>lti_message_type</code></label>
              <input
                id="lti_message_type"
                type="text"
                name="lti_message_type"
                value="{{ lti_message_type }}"
              />
            </div>

            <div class="input-group">
              <label for="lti_version"><code>lti_version</code></label>
              <input
                id="lti_version"
                type="text"
                name="lti_version"
                value="{{ lti_version }}"
              />
            </div>

            <div class="input-group">
              <label for="resource_link_id"><code>resource_link_id</code></label>
              <input
                id="resource_link_id"
                type="text"
                name="resource_link_id"
                value="{{ resource_link_id }}"
              />
            </div>

          </div>

          <div class="grid">

            <div class="input-group">
              <label for="lis_person_contact_email_primary"><code>lis_person_contact_email_primary</code></label>
              <input
                id="lis_person_contact_email_primary"
                type="text"
                name="lis_person_contact_email_primary"
                value="{{ lis_person_contact_email_primary }}"
              />
            </div>

            <div class="input-group">
              <label for="user_id"><code>user_id</code></label>
              <input
                id="user_id"
                type="text"
                name="user_id"
                value="{{ user_id }}"
              />
            </div>

            <div class="input-group">
              <label for="launch_presentation_locale"><code>launch_presentation_locale</code></label>
              <input
                id="launch_presentation_locale"
                type="text"
                name="launch_presentation_locale"
                value="fr"
              />
            </div>
          </div>

          <div class="grid">

            <div class="input-group">
              <label for="context_id"><code>context_id</code></label>
              <input
                id="context_id"
                type="text"
                name="context_id"
                value="{{ context_id }}"
              />
            </div>

            <div class="input-group">
              <label for="context_title"><code>context_title</code></label>
              <input
                id="context_title"
                type="text"
                name="context_title"
                value="{{ context_title }}"
              />
            </div>

            <div class="input-group">
              <label for="roles"><code>roles</code></label>
              <select id="roles" name="roles">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
            </div>

          </div>
         
          <div class="grid">

            <div class="input-group">
              <label for="tool_consumer_info_product_family_code"><code>tool_consumer_info_product_family_code</code></label>
              <input
                id="tool_consumer_info_product_family_code"
                type="text"
                name="tool_consumer_info_product_family_code"
                value="{{ tool_consumer_info_product_family_code }}"
              />
            </div>

          </div>

          <input 
            type="submit"
            formtarget="_self"
            formaction=""
            name="refresh_signature"
            value="Refresh signature" />

          {% for key, value in oauth_dict.items %}
          {% if forloop.first or forloop.counter|divisibleby:"4" %}
          <div class="grid">
          {% endif %}
            <div class="input-group">
              <label for="{{ key }}"><code>{{ key }}</code></label>
              <input
                id="{{ key }}"
                type="text"
                name="{{ key }}"
                value="{{ value }}"
                readonly
              />
            </div>
          {% if forloop.last or forloop.counter|divisibleby:"3" %}
          </div>
          {% endif %}
          {% endfor %}

          <input type="submit" value="Post" />
        </form>

        <div class="grid">
          <iframe
            class="controlled-iframe"
            name="lti_request"
            srcdoc="Fill the form above to load the LTI request"
            frameborder="0"
            allowfullscreen
            allow="fullscreen *"
            webkitallowfullscreen
            mozallowfullscreen
          >
        </div>
        </iframe>
      </section>
    </main>
  </body>
  <script>
    document.getElementById('roles').value = '{{ roles }}';
  </script>
</html>
