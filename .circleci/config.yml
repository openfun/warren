# Configuration file anchors
generate-version-file: &generate-version-file
  run:
    name: Create a version.json
    command: |
      # Create a version.json Ã -la-mozilla
      # https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
      printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
        "$CIRCLE_SHA1" \
        "$CIRCLE_TAG" \
        "$CIRCLE_PROJECT_USERNAME" \
        "$CIRCLE_PROJECT_REPONAME" \
        "$CIRCLE_BUILD_URL" > version.json

docker-login: &docker-login
  # Login to DockerHub
  #
  # Nota bene: you'll need to define the following secrets environment vars
  # in CircleCI interface:
  #
  #   - DOCKER_HUB_USER
  #   - DOCKER_HUB_PASSWORD
  run:
    name: Login to DockerHub
    command: >
      test -n "$DOCKER_HUB_USER" &&
        echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin ||
        echo "Docker Hub anonymous mode"

version: 2.1
jobs:
  # Git jobs
  # Check that the git history is clean and complies with our expectations
  lint-git:
    docker:
      - image: cimg/python:3.11
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      # Make sure the changes don't add a "print" statement to the code base.
      # We should exclude the ".circleci" folder from the search as the very command that checks
      # the absence of "print" is including a "print(" itself.
      - run:
          name: enforce absence of print statements in code
          command: |
            ! git diff origin/main..HEAD -- . ':(exclude).circleci' | grep "print("
      - run:
          name: Check absence of fixup commits
          command: |
            ! git log --pretty=format:%s | grep 'fixup!'
      - run:
          name: Install gitlint
          command: |
            pip install --user gitlint requests
      - run:
          name: lint commit messages added to main
          command: |
            ~/.local/bin/gitlint --commits origin/main..HEAD

  # Check that the CHANGELOG has been updated in the current branch
  check-changelog:
    docker:
      - image: cimg/base:current
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - run:
          name: Check that the CHANGELOG has been modified in the current branch
          command: |
            git whatchanged --name-only --pretty="" origin..HEAD | grep CHANGELOG

  # Check that the CHANGELOG max line length does not exceed 80 characters
  lint-changelog:
    docker:
      - image: debian:stretch
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - run:
          name: Check CHANGELOG max line length
          command: |
            # Get the longuest line width (ignoring release links)
            test $(cat CHANGELOG.md | grep -Ev "^\[.*\]: https://github.com/openfun" | wc -L) -le 80

  # ---- Docker jobs ----
  # Build the Docker image ready for production
  build-docker:
    docker:
      - image: cimg/base:current
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      # Checkout repository sources
      - checkout
      # Generate a version.json file describing app release & login to DockerHub
      - *generate-version-file
      - *docker-login
      # Activate docker-in-docker (with layers caching enabled)
      - setup_remote_docker:
          docker_layer_caching: true
      # Each image is tagged with the current git commit sha1 to avoid
      # collisions in parallel builds.
      - run:
          name: Build production image
          command: |
            WARREN_BACK_IMAGE_BUILD_TARGET=production \
            WARREN_IMAGE_TAG=${CIRCLE_SHA1} \
              make build-docker-backend
      - run:
          name: Check built image availability
          command: docker images "warren-back:${CIRCLE_SHA1}*"

  # ---- Backend jobs ----
  # Build backend development environment
  build-backend:
    parameters:
      python-image:
        type: string
    docker:
      - image: cimg/<< parameters.python-image >>
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-<< parameters.python-image >>-{{ .Revision }}
      - run:
          name: Install development dependencies
          command: |
            pip install --user ./core[dev];
            for plugin in ./plugins/*; do \
              pip install --user "${plugin}[dev]"; \
            done
          working_directory: src/backend
      - save_cache:
          paths:
            - ~/.local
          key: v1-dependencies-<< parameters.python-image >>-{{ .Revision }}

  lint-backend:
    docker:
      - image: cimg/python:3.11
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-python:3.11-{{ .Revision }}
      - run:
          name: Lint code with flake8
          command: ~/.local/bin/flake8 --toml-config core/pyproject.toml core plugins
          working_directory: src/backend
      - run:
          name: Lint code with isort
          command: ~/.local/bin/isort --recursive --check-only --settings-file core/pyproject.toml core plugins
          working_directory: src/backend
      - run:
          name: Lint code with black
          command: ~/.local/bin/black --check --config core/pyproject.toml core plugins
          working_directory: src/backend
      - run:
          name: Lint code with pylint
          command: ~/.local/bin/pylint core plugins
          working_directory: src/backend
      - run:
          name: Lint code with bandit
          command: ~/.local/bin/bandit -c core/pyproject.toml -qr core/warren plugins
          working_directory: src/backend
      - run:
          name: Lint code with pydocstyle
          command: ~/.local/bin/pydocstyle --config core/pyproject.toml core plugins
          working_directory: src/backend

  test-backend:
    parameters:
      python-image:
        type: string
    docker:
      - image: cimg/<< parameters.python-image >>
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
        environment:
          RALPH_APP_DIR: ~/fun/.ralph
      - image: elasticsearch:8.6.2
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
        environment:
          discovery.type: single-node
          xpack.security.enabled: "false"
    environment:
      - WARREN_ES_HOSTS: http://localhost:9200
      - WARREN_ES_INDEX: test-statements
    working_directory: ~/fun
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-<< parameters.python-image >>-{{ .Revision }}
      - run:
          name: Run tests
          command: |
            dockerize \
              -wait tcp://${HOSTNAME}:9200 \
              -timeout 60s \
              ~/.local/bin/pytest -c core/pyproject.toml
          working_directory: src/backend

  # ---- Frontend jobs ----
  lint-frontend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - run:
          name: Install development dependencies
          command: yarn install
          working_directory: src/frontend
      - run:
          name: Lint code using turbo utility
          command: yarn lint
          working_directory: src/frontend
      - run:
          name: Check formatting using prettier
          command: yarn run prettier -c "**/*.{ts,tsx,md}"
          working_directory: src/frontend

  build-frontend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - run:
          name: Install development dependencies
          command: yarn install
          working_directory: src/frontend
      - run:
          name: Build project using turbo utilitity
          command: yarn build
          working_directory: src/frontend

  # ---- Packaging jobs ----
  package-backend:
    docker:
      - image: cimg/python:3.11
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-python:3.11-{{ .Revision }}
      - attach_workspace:
          at: ~/fun
      - run:
          name: Build core python package
          command: python -m build
          working_directory: src/backend/core
      - run:
          name: Build plugins python packages
          command: |
            for plugin in *; do \
              cd "${plugin}"; \
              python -m build ; \
              cd ..; \
            done
          working_directory: src/backend/plugins
      # Persist build packages to the workspace
      - persist_to_workspace:
          root: ~/fun
          paths:
            - src/backend/core/dist
            - src/backend/plugins/*/dist
      # Store packages as artifacts to download/test them
      - store_artifacts:
          path: ~/fun/src/backend/core/dist

  # Publishing to PyPI requires that:
  #   * you already registered to pypi.org
  #   * you have define both the TWINE_USERNAME & TWINE_PASSWORD secret
  #     environment variables in CircleCI UI (with your PyPI credentials)
  pypi:
    docker:
      - image: cimg/python:3.11
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
    working_directory: ~/fun
    steps:
      - checkout
      # Restore built python packages
      - attach_workspace:
          at: ~/fun
      - run:
          name: List built packages
          command: |
            ls src/backend/core/dist/* ;
            ls src/backend/plugins/*/dist/* ;
      - run:
          name: Install base requirements (twine)
          command: pip install --user ./core[ci]
          working_directory: src/backend
      - run:
          name: Upload built packages to PyPI
          command: |
            ~/.local/bin/twine upload --skip-existing core/dist/* ;
            ~/.local/bin/twine upload --skip-existing plugins/*/dist/* ;
          working_directory: src/backend

workflows:
  version: 2

  warren:
    jobs:
      # Git jobs
      #
      # Check validity of git history
      - lint-git:
          filters:
            tags:
              only: /.*/
      # Check CHANGELOG update
      - check-changelog:
          filters:
            branches:
              ignore: main
            tags:
              only: /(?!^v).*/
      - lint-changelog:
          filters:
            branches:
              ignore: main
            tags:
              only: /.*/

      # Docker jobs
      #
      # Build images
      - build-docker:
          filters:
            tags:
              only: /.*/

      # Backend jobs
      #
      # Build, lint and test production and development Docker images
      # (debian-based)
      - build-backend:
          matrix:
            parameters:
              python-image: [python:3.8, python:3.9, python:3.10, python:3.11]
          filters:
            tags:
              only: /.*/
      - lint-backend:
          requires:
            - build-backend
          filters:
            tags:
              only: /.*/
      - test-backend:
          matrix:
            parameters:
              python-image: [python:3.8, python:3.9, python:3.10, python:3.11]
          requires:
            - build-backend
          filters:
            tags:
              only: /.*/

      # Frontend jobs
      #
      # Build, lint and test frontend sources
      - lint-frontend:
          filters:
            tags:
              only: /.*/
      - build-frontend:
          filters:
            tags:
              only: /.*/

      # Packaging: python
      #
      # Build the python package
      - package-backend:
          requires:
            - lint-backend
            - test-backend
          filters:
            tags:
              only: /.*/

      # PyPI publication.
      #
      # Publish python package to PYPI only if all build, lint and test jobs
      # succeed and it has been tagged with a tag starting with the letter v
      - pypi:
          requires:
            - package-backend
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
